<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
    Highcharts.addEvent(Highcharts.Chart, 'render', function () {
      const chart = this;
      if (!chart.renderer.defs.element.querySelector('#gradient-0')) {
        chart.renderer
          .createElement('linearGradient')
          .attr({ id: 'gradient-0', x1: 0, y1: 0, x2: 0, y2: 1 })
          .add(chart.renderer.defs)
          .element.innerHTML = `
            <stop offset="0" style="stop-color: rgba(0, 200, 150, 0.4)"></stop>
            <stop offset="1" style="stop-color: rgba(0, 200, 150, 0)"></stop>
          `;
      }
    });
  });
</script>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md p-6">
      <ul class="space-y-4">
        <li class="{{ 'font-semibold text-gray-800' if active_page == 'dashboard' else 'text-gray-600' }}">
  <a href="{{ url_for('dashboard') }}">Dashboard</a>
</li>
<li class="{{ 'font-semibold text-gray-800' if active_page == 'weather' else 'text-gray-600' }}">
  <a href="{{ url_for('weather') }}">Weather</a>
</li>
<li class="{{ 'font-semibold text-gray-800' if active_page == 'diagnostics' else 'text-gray-600' }}">
  <a href="{{ url_for('diagnostics') }}">Diagnostics</a>
</li>

      </ul>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-8">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
