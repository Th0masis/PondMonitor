<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PondMonitor{% endblock %}</title>
  
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  
  <!-- Highcharts -->
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  
  <!-- Theme and chart configuration -->
  <script>
    // Global configuration
    window.pondConfig = {
      apiBase: '{{ request.url_root }}api',
      refreshInterval: 30000,
      timezone: 'Europe/Prague'
    };

    // Dark mode detection and initialization
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }
    
    // Initialize theme immediately
    initTheme();

    // Highcharts global configuration
    document.addEventListener('DOMContentLoaded', function () {
      Highcharts.setOptions({
        lang: {
          months: ['leden', 'únor', 'březen', 'duben', 'květen', 'červen',
                   'červenec', 'srpen', 'září', 'říjen', 'listopad', 'prosinec'],
          weekdays: ['Neděle', 'Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota'],
          shortMonths: ['Led', 'Úno', 'Bře', 'Dub', 'Kvě', 'Čer', 'Čvc', 'Srp', 'Zář', 'Říj', 'Lis', 'Pro'],
          decimalPoint: ',',
          thousandsSep: ' ',
          loading: 'Načítání...',
          noData: 'Žádná data k zobrazení'
        },
        accessibility: {
          enabled: false
        },
        credits: {
          enabled: false
        },
        time: {
          timezone: 'Europe/Prague'
        }
      });

      // Global gradient definitions
      Highcharts.addEvent(Highcharts.Chart, 'render', function () {
        const chart = this;
        if (!chart.renderer.defs.element.querySelector('#gradient-primary')) {
          chart.renderer
            .createElement('linearGradient')
            .attr({ id: 'gradient-primary', x1: 0, y1: 0, x2: 0, y2: 1 })
            .add(chart.renderer.defs)
            .element.innerHTML = `
              <stop offset="0" style="stop-color: rgba(0, 200, 150, 0.4)"></stop>
              <stop offset="1" style="stop-color: rgba(0, 200, 150, 0)"></stop>
            `;
        }
      });
    });
  </script>
  
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Loading indicator -->
  <div id="loadingIndicator" class="loading-indicator" style="transform: scaleX(0);"></div>
  
  <!-- Error toast -->
  <div id="errorToast" class="toast error" style="transform: translateX(calc(100% + 2rem));">
    <div style="display: flex; align-items: center;">
      <svg style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem;" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
      </svg>
      <span id="errorMessage"></span>
    </div>
  </div>

  <div style="min-height: 100vh; display: flex;">
    <!-- Mobile menu overlay -->
    <div id="mobileOverlay" class="mobile-overlay" onclick="toggleMobileMenu()"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar" style="width: 16rem;">
      <div style="padding: 1.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
          <h1 class="text-gradient" style="font-size: 1.5rem; font-weight: 800;">PondMonitor</h1>
          <!-- Close button for mobile -->
          <button id="mobileCloseBtn" onclick="toggleMobileMenu()" style="display: none; background: none; border: none; color: var(--text-primary); cursor: pointer; padding: 0.5rem;">
            <svg style="width: 1.5rem; height: 1.5rem;" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        
        <!-- Connection status -->
        <div id="connectionStatus" class="connection-status">
          <div style="display: flex; align-items: center; font-size: 0.875rem;">
            <div id="statusIndicator" class="status-indicator" style="background-color: #9ca3af;"></div>
            <span id="statusText" class="text-secondary">Kontrola připojení...</span>
          </div>
        </div>
        
        <nav>
          <ul style="list-style: none; padding: 0; margin: 0;">
            <li>
              <a href="{{ url_for('dashboard') }}" 
                 class="nav-link {{ 'active' if active_page == 'dashboard' else '' }}">
                <svg fill="currentColor" viewBox="0 0 20 20">
                  <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
                Dashboard
              </a>
            </li>
            <li>
              <a href="{{ url_for('weather') }}" 
                 class="nav-link {{ 'active' if active_page == 'weather' else '' }}">
                <svg fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.5 17a4.5 4.5 0 01-1.44-8.765 4.5 4.5 0 018.302-3.046 3.5 3.5 0 014.504 4.272A4 4 0 0115 17H5.5zm3.75-2a.75.75 0 001.5 0v-3a.75.75 0 00-1.5 0v3zm3 0a.75.75 0 001.5 0v-3a.75.75 0 00-1.5 0v3z" clip-rule="evenodd"></path>
                </svg>
                Počasí
              </a>
            </li>
            <li>
              <a href="{{ url_for('diagnostics') }}" 
                 class="nav-link {{ 'active' if active_page == 'diagnostics' else '' }}">
                <svg fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Diagnostika
              </a>
            </li>
          </ul>
        </nav>
        
        <!-- Theme toggle -->
        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
          <button id="themeToggle" class="nav-link" style="width: 100%; border: none; background: none; cursor: pointer;">
            <svg id="sunIcon" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
            </svg>
            <svg id="moonIcon" style="display: none;" fill="currentColor" viewBox="0 0 20 20">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <span id="themeText">Světlý režim</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content" style="flex: 1; display: flex; flex-direction: column;">
      <!-- Header -->
      <header class="header">
        <div style="padding: 1rem 2rem;">
          <div style="display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center;">
              <!-- Mobile menu button -->
              <button id="mobileMenuBtn" onclick="toggleMobileMenu()" style="display: none; background: none; border: none; color: var(--text-primary); cursor: pointer; padding: 0.5rem; margin-right: 1rem;">
                <svg style="width: 1.5rem; height: 1.5rem;" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                </svg>
              </button>
              <div>
                <h2 style="font-size: 1.875rem; font-weight: 700; margin: 0; color: var(--text-primary);">{% block page_title %}{% endblock %}</h2>
                <p class="text-secondary" style="margin: 0.25rem 0 0 0; font-size: 0.875rem;">{% block page_subtitle %}{% endblock %}</p>
              </div>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
              <!-- Last update indicator -->
              <div id="lastUpdate" class="text-muted" style="font-size: 0.875rem;">
                <span>Poslední aktualizace: </span>
                <span id="lastUpdateTime">-</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Page content -->
      <main style="flex: 1; padding: 2rem; overflow: auto;">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Global JavaScript utilities -->
  <script>
    // Global utilities
    window.PondUtils = {
      // Show loading indicator
      showLoading() {
        document.getElementById('loadingIndicator').style.transform = 'scaleX(1)';
      },
      
      // Hide loading indicator
      hideLoading() {
        document.getElementById('loadingIndicator').style.transform = 'scaleX(0)';
      },
      
      // Show error message
      showError(message, type = 'error') {
        const toast = document.getElementById('errorToast');
        const messageEl = document.getElementById('errorMessage');
        
        // Reset classes
        toast.className = `toast ${type}`;
        messageEl.textContent = message;
        toast.style.transform = 'translateX(0)';
        
        setTimeout(() => {
          toast.style.transform = 'translateX(calc(100% + 2rem))';
        }, 5000);
      },
      
      // Show success message
      showSuccess(message) {
        this.showError(message, 'success');
      },
      
      // Show info message
      showInfo(message) {
        this.showError(message, 'info');
      },
      
      // Format date for display
      formatDate(date) {
        return new Intl.DateTimeFormat('cs-CZ', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        }).format(new Date(date));
      },
      
      // API request wrapper with error handling
      async apiRequest(url, options = {}) {
        this.showLoading();
        try {
          const response = await fetch(url, {
            ...options,
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            }
          });
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `HTTP ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          this.showError(`Chyba načítání: ${error.message}`);
          throw error;
        } finally {
          this.hideLoading();
        }
      },
      
      // Update last update time
      updateLastUpdateTime() {
        document.getElementById('lastUpdateTime').textContent = this.formatDate(new Date());
      }
    };

    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const sunIcon = document.getElementById('sunIcon');
      const moonIcon = document.getElementById('moonIcon');
      const themeText = document.getElementById('themeText');
      
      function updateThemeUI() {
        const isDark = document.documentElement.classList.contains('dark');
        sunIcon.style.display = isDark ? 'none' : 'block';
        moonIcon.style.display = isDark ? 'block' : 'none';
        themeText.textContent = isDark ? 'Tmavý režim' : 'Světlý režim';
        
        // Update CSS custom properties for charts
        document.documentElement.style.setProperty('--chart-text', isDark ? '#f3f4f6' : '#374151');
        document.documentElement.style.setProperty('--chart-grid', isDark ? '#4b5563' : '#e5e7eb');
        document.documentElement.style.setProperty('--chart-tooltip-bg', isDark ? '#374151' : '#ffffff');
        document.documentElement.style.setProperty('--chart-tooltip-border', isDark ? '#6b7280' : '#d1d5db');
      }
      
      themeToggle.addEventListener('click', function() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        updateThemeUI();
        
        // Trigger theme change event for charts
        window.dispatchEvent(new CustomEvent('themeChange'));
      });
      
      updateThemeUI();
      
      // Connection status monitoring
      async function updateConnectionStatus() {
        try {
          const response = await fetch('/health');
          const data = await response.json();
          
          const indicator = document.getElementById('statusIndicator');
          const text = document.getElementById('statusText');
          
          if (data.status === 'healthy') {
            indicator.className = 'status-indicator online';
            text.textContent = 'Připojeno';
          } else if (data.status === 'degraded') {
            indicator.className = 'status-indicator warning';
            text.textContent = 'Částečně dostupné';
          } else {
            indicator.className = 'status-indicator offline';
            text.textContent = 'Nedostupné';
          }
        } catch (error) {
          const indicator = document.getElementById('statusIndicator');
          const text = document.getElementById('statusText');
          indicator.className = 'status-indicator offline';
          text.textContent = 'Chyba připojení';
        }
      }
      
      // Update connection status every 30 seconds
      updateConnectionStatus();
      setInterval(updateConnectionStatus, 30000);
    });

    // Mobile menu functionality
    function toggleMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('mobileOverlay');
      const body = document.body;
      
      sidebar.classList.toggle('mobile-open');
      overlay.classList.toggle('active');
      body.classList.toggle('mobile-menu-open');
    }

    // Close mobile menu when clicking on nav links
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.sidebar .nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            toggleMobileMenu();
          }
        });
      });

      // Show/hide mobile elements based on screen size
      function updateMobileElements() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileCloseBtn = document.getElementById('mobileCloseBtn');
        
        if (window.innerWidth <= 768) {
          mobileMenuBtn.style.display = 'block';
          mobileCloseBtn.style.display = 'block';
        } else {
          mobileMenuBtn.style.display = 'none';
          mobileCloseBtn.style.display = 'none';
          // Close mobile menu if open
          const sidebar = document.getElementById('sidebar');
          const overlay = document.getElementById('mobileOverlay');
          const body = document.body;
          sidebar.classList.remove('mobile-open');
          overlay.classList.remove('active');
          body.classList.remove('mobile-menu-open');
        }
      }

      updateMobileElements();
      window.addEventListener('resize', updateMobileElements);
    });
  </script>
</body>
</html>
