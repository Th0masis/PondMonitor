# PondMonitor pytest Configuration
# 
# Configures pytest test discovery and execution settings
# Sets testing environment variables for isolated test runs
# See docs/DEVELOPMENT.md for complete testing documentation

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
env = 
    FLASK_ENV=testing
    FLASK_SECRET_KEY=test-secret-key-for-testing-only
    TESTING_MODE=true
    SIMULATE_DATA=true
    SERIAL_PORT=/dev/null